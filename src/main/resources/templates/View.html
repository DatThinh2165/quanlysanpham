<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tbody>
    <tr>
        <th>MASP</th>
        <th>TENSP</th>
        <th>QUYCACH</th>
        <th>GIAGOC</th>
        <th>Delete</th>
        <th>Edit</th>
    </tr>
    <tr th:each="sanpham:${sanpham}">
        <td th:text="${sanpham.maSp}"></td>
        <td th:text="${sanpham.tenSp}"></td>
        <td th:text="${sanpham.quyCach}"></td>
        <td th:text="${sanpham.giaGoc}"></td>
        <td><a th:href="@{/delete?masp={masp}(masp=${sanpham.maSp})}">Delete</a>
        </td>
        <td>
            <a th:href="@{/update/{masp}(masp=${sanpham.maSp})}">Edit</a>
        </td>
    </tr>

    </tbody>
</table>
</body>
</html>
