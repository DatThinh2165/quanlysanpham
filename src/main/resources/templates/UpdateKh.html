<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="#" th:action="@{/EditKh}" th:object="${khachhang}" method="post">
    <input type="hidden" th:field="*{maKh}">
    <div class="form-group">
        <label>tenKh</label>
        <input type="text" th:field="*{tenKh}" class="form-control" placeholder="tenKh">
    </div>
    <div class="form-group">
        <label>diaChi</label>
        <input type="text" th:field="*{diaChi}" class="form-control" placeholder="diaChi">
    </div>
    <div class="form-group">
        <label>SDT</label>
        <input type="text" th:field="*{SDT}" class="form-control" placeholder="SDT">
    </div>
    <div class="form-group">
        <label>soTK</label>
        <input type="text" th:field="*{soTK}" class="form-control" placeholder="soTK">
    </div>
    <div class="form-group">
        <label>soDuTK</label>
        <input type="number" th:field="*{soDuTK}" class="form-control" placeholder="soDuTK">
    </div>
    <button type="submit" class="btn btn-primary">Edit</button>
</form>
</body>
</html>
