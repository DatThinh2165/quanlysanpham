<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<h1 style="text-align: center">Thêm Khách Hàng</h1>
<div class="container" style="margin-top: 50px;">
    <div class="row" style="border: 1px darkgrey solid; border-radius: 10px;width: 50%; margin: 0 auto; padding: 20px;">
        <div class="col-sm-12">
            <h3>Thêm Khách Hàng</h3>
            <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
            <form action="#" th:action="@{/addKH}" th:object="${khachhang}" method="post">
                <!--    <div class="form-group">-->
                <!--        <label>maKh</label>-->
                <!--        <input type="text" th:field="*{maKh}" class="form-control" placeholder="maKh">-->
                <!--    </div>-->
                <div class="form-group">
                    <label>Tên khách hàng</label>
                    <input type="text" th:field="*{tenKh}" class="form-control" placeholder="Tên">
                </div>
                <div class="form-group">
                    <label>Địa chỉ</label>
                    <input type="text" th:field="*{diaChi}" class="form-control" placeholder="Địa chỉ">
                </div>
                <div class="form-group">
                    <label>Số điện thoại</label>
                    <input type="text" th:field="*{SDT}" class="form-control" placeholder="SDT">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" th:field="*{passWord}" class="form-control" placeholder="password">
                </div>
                <div class="form-group">
                    <label>Số dư</label>
                    <input type="number" th:field="*{soDuTK}" class="form-control" placeholder="số dư">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
